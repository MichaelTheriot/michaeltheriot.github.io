<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1149 677">  <defs>    <clipPath id="clip">      <use xlink:href="#rect"/>    </clipPath>    <filter id="dropshadow" height="130%">      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>      <feOffset dx="2" dy="2" result="offsetblur"/>      <feComponentTransfer xmlns="http://www.w3.org/2000/svg">        <feFuncA type="linear" slope="0.8"/>      </feComponentTransfer>      <feMerge>         <feMergeNode/>        <feMergeNode in="SourceGraphic"/>      </feMerge>    </filter>  </defs>  <g filter="url(#dropshadow)">    <image x="1" y="1" xlink:href="screenshot.png" width="1139" height="667"/>  </g></svg>