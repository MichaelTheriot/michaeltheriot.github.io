<svg xmlns="http://www.w3.org/2000/svg">  <text x="0" y="0" style="fill: rgba(200, 255, 200, 0.025); font-family: monospace; font-size: 48px; transform: rotateZ(-30deg) translateX(-320px) translateY(-260px)">    <tspan x="0" dy="1.2em" xml:space="preserve">DROP SCHEMA PUBLIC CASCADE;                                               </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">CREATE SCHEMA public;                                                     </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">                                                                          </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">CREATE TABLE EMPLOYEE (                                                   </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Fname        VARCHAR(15)    NOT NULL,                                   </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Minit        CHAR,                                                      </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Lname        VARCHAR(15)    NOT NULL,                                   </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Ssn          CHAR(9)        NOT NULL,                                   </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Bdate        DATE,                                                      </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Address      VARCHAR(30),                                               </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Sex          CHAR,                                                      </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Salary       DECIMAL(10,2),                                             </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Super_ssn    CHAR(9),                                                   </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Dno          INT            NOT NULL,                                   </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  PRIMARY KEY  (Ssn),                                                     </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  FOREIGN KEY  (Super_ssn)    REFERENCES EMPLOYEE(Ssn)                    </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">--  FOREIGN KEY  (Dno)          REFERENCES DEPARTMENT(Dnumber)            </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">);                                                                        </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">                                                                          </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">CREATE TABLE DEPARTMENT (                                                 </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Dname          VARCHAR(15)   NOT NULL,                                  </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Dnumber        INT           NOT NULL,                                  </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">--  Mgr_ssn        CHAR(9)       NOT NULL,                                </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Mgr_ssn        CHAR(9),                                                 </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  Mgr_start_date DATE,                                                    </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  PRIMARY KEY (Dnumber),                                                  </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  UNIQUE (Dname),                                                         </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">  FOREIGN KEY (Mgr_ssn) REFERENCES EMPLOYEE(SSN)                          </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">);                                                                        </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">                                                                          </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">ALTER TABLE EMPLOYEE ADD FOREIGN KEY (Dno) REFERENCES DEPARTMENT(Dnumber);</tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">                                                                          </tspan>    <tspan x="0" dy="1.2em" xml:space="preserve">CREATE TABLE DEPT_LOCATIONS (                                             </tspan>  </text></svg>