<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 480" width="500" height="480" style="background: #000; border-radius: 4px;">
  <defs>
    <style>
      .space {
        fill: transparent;
      }
    </style>
  </defs>  <g>    <text x="0" y="0" style="fill: rgb(0, 255, 0); font-family: monospace; font-size: 16px; transform: rotateZ(-3deg) translateY(-12px) translateX(-18px)" xml:space="preserve">      <tspan x="0" dy="1.2em">var fs = require('fs');<tspan class="space">....................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">...........................................................</tspan></tspan>
      <tspan x="0" dy="1.2em">function fileRead(file, callback, toArray) {<tspan class="space">...............</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">..</tspan>fs.readFile(file, 'utf8', function(err, data) {<tspan class="space">..........</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">....</tspan>if(err)<tspan class="space">................................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">......</tspan>throw 'File not found';<tspan class="space">..............................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">....</tspan>else<tspan class="space">...................................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">......</tspan>callback(toArray ? data.split(/\r?\n/) : data);<tspan class="space">......</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">..</tspan>});<tspan class="space">......................................................</tspan></tspan>
      <tspan x="0" dy="1.2em">}<tspan class="space">..........................................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">...........................................................</tspan></tspan>
      <tspan x="0" dy="1.2em">function ftos(file, callback) {<tspan class="space">............................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">..</tspan>fileRead(file, callback, false);<tspan class="space">.........................</tspan></tspan>
      <tspan x="0" dy="1.2em">}<tspan class="space">..........................................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">...........................................................</tspan></tspan>
      <tspan x="0" dy="1.2em">function ftoa(file, callback) {<tspan class="space">............................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">..</tspan>fileRead(file, callback, true);<tspan class="space">..........................</tspan></tspan>
      <tspan x="0" dy="1.2em">}<tspan class="space">..........................................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">...........................................................</tspan></tspan>
      <tspan x="0" dy="1.2em">function nullifyParams(qs, arr) {<tspan class="space">..........................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">..</tspan>var qsNulled = [];<tspan class="space">.......................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">..</tspan>for(var i = 0; i &lt; qs.length; i++) {<tspan class="space">.....................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">....</tspan>var parts = qs[i] split(/, ?/);<tspan class="space">........................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">....</tspan>for(var j = 0; j &lt; parts.length &amp;&amp; j &lt; arr.length; j++)</tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">......</tspan>if(!arr[j])<tspan class="space">..........................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">........</tspan>parts[j] = 'null';<tspan class="space">.................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">....</tspan>qsNulled.push(parts.join(', '));<tspan class="space">.......................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">..</tspan>}<tspan class="space">........................................................</tspan></tspan>
      <tspan x="0" dy="1.2em"><tspan class="space">..</tspan>return qsNulled;<tspan class="space">.........................................</tspan></tspan>
      <tspan x="0" dy="1.2em">}<tspan class="space">..........................................................</tspan></tspan>    </text>  </g></svg>