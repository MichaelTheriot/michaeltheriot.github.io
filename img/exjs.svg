<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 480" style="background: #000; border-radius: 4px;">  <g>    <text x="0" y="0" style="fill: rgb(0, 255, 0); font-family: monospace; font-size: 16px; transform: rotateZ(-3deg) translateY(-12px) translateX(-18px)" xml:space="preserve">      <tspan x="0" dy="1.2em">var fs = require('fs');                                    </tspan>      <tspan x="0" dy="1.2em">                                                           </tspan>      <tspan x="0" dy="1.2em">function fileRead(file, callback, toArray) {               </tspan>      <tspan x="0" dy="1.2em">  fs.readFile(file, 'utf8', function(err, data) {          </tspan>      <tspan x="0" dy="1.2em">    if(err)                                                </tspan>      <tspan x="0" dy="1.2em">      throw 'File not found';                              </tspan>      <tspan x="0" dy="1.2em">    else                                                   </tspan>      <tspan x="0" dy="1.2em">      callback(toArray ? data.split(/\r?\n/) : data);      </tspan>      <tspan x="0" dy="1.2em">  });                                                      </tspan>      <tspan x="0" dy="1.2em">}                                                          </tspan>      <tspan x="0" dy="1.2em">                                                           </tspan>      <tspan x="0" dy="1.2em">function ftos(file, callback) {                            </tspan>      <tspan x="0" dy="1.2em">  fileRead(file, callback, false);                         </tspan>      <tspan x="0" dy="1.2em">}                                                          </tspan>      <tspan x="0" dy="1.2em">                                                           </tspan>      <tspan x="0" dy="1.2em">function ftoa(file, callback) {                            </tspan>      <tspan x="0" dy="1.2em">  fileRead(file, callback, true);                          </tspan>      <tspan x="0" dy="1.2em">}                                                          </tspan>      <tspan x="0" dy="1.2em">                                                           </tspan>      <tspan x="0" dy="1.2em">function nullifyParams(qs, arr) {                          </tspan>      <tspan x="0" dy="1.2em">  var qsNulled = [];                                       </tspan>      <tspan x="0" dy="1.2em">  for(var i = 0; i &lt; qs.length; i++) {                     </tspan>      <tspan x="0" dy="1.2em">    var parts = qs[i].split(/, ?/);                        </tspan>      <tspan x="0" dy="1.2em">    for(var j = 0; j &lt; parts.length &amp;&amp; j &lt; arr.length; j++)</tspan>      <tspan x="0" dy="1.2em">      if(!arr[j])                                          </tspan>      <tspan x="0" dy="1.2em">        parts[j] = 'null';                                 </tspan>      <tspan x="0" dy="1.2em">    qsNulled.push(parts.join(', '));                       </tspan>      <tspan x="0" dy="1.2em">  }                                                        </tspan>      <tspan x="0" dy="1.2em">  return qsNulled;                                         </tspan>      <tspan x="0" dy="1.2em">}                                                          </tspan>    </text>  </g></svg>